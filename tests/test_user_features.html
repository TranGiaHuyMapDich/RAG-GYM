<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Features - Gym RAG AI</title>
    <style>
        body {

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #3db88f;
        }

            border-radius: 5px;

            width: 300px;
        }
        .output {

            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .success { color: #4ecca3; }
        .error { color: #ff6b6b; }
        .warning { color: #ffc93c; }
        h1 { text-align: center; }
        h3 { border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
    </style>
</head>
<body>
    <h1>üß™ Test User Features - Gym RAG AI</h1>
    
    <!-- Current Status -->
    <div class="card">
        <h3>üìä Tr·∫°ng Th√°i Hi·ªán T·∫°i</h3>
        <div id="current-status">Loading...</div>
        <button onclick="checkStatus()">üîÑ Refresh Status</button>
        <button onclick="clearAllData()">üóëÔ∏è Clear All Data</button>
    </div>
    
    <!-- Create User -->
    <div class="card">
        <h3>1Ô∏è‚É£ T·∫°o User M·ªõi</h3>
        <input type="email" id="user-email" placeholder="Email (e.g., test@gym.com)">
        <input type="text" id="user-name" placeholder="T√™n (e.g., Nguy·ªÖn VƒÉn A)">
        <br>
        <button onclick="createUser()">‚úÖ T·∫°o User</button>
        <div id="create-output" class="output"></div>
    </div>
    
    <!-- Test Chat -->
    <div class="card">
        <h3>2Ô∏è‚É£ Test Chat (Auto Save)</h3>
        <input type="text" id="chat-question" placeholder="C√¢u h·ªèi (e.g., B√†i t·∫≠p ng·ª±c cho newbie)" style="width: 500px;">
        <br>
        <button onclick="testChat()">üí¨ G·ª≠i Chat</button>
        <div id="chat-output" class="output"></div>
    </div>
    
    <!-- Test Workout Plan -->
    <div class="card">
        <h3>3Ô∏è‚É£ Test Workout Plan (Auto Save)</h3>
        <button onclick="testWorkoutPlan()">üìã T·∫°o Plan Test</button>
        <div id="plan-output" class="output"></div>
    </div>
    
    <!-- View User Data -->
    <div class="card">
        <h3>4Ô∏è‚É£ Xem D·ªØ Li·ªáu ƒê√£ L∆∞u</h3>
        <button onclick="viewStats()">üìä Stats</button>
        <button onclick="viewPlans()">üìã Workout Plans</button>
        <button onclick="viewChatHistory()">üí¨ Chat History</button>
        <div id="view-output" class="output"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentUserId = localStorage.getItem('userId') || null;

        // Check status
        function checkStatus() {
            const statusDiv = document.getElementById('current-status');
            const userId = localStorage.getItem('userId');
            const sessionId = localStorage.getItem('sessionId');
            
            if (userId) {
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ ƒê√É ƒêƒÇNG NH·∫¨P</div>
                    <div>User ID: <code>${userId}</code></div>
                    <div>Session ID: <code>${sessionId || 'N/A'}</code></div>
                `;
                currentUserId = userId;
            } else {
                statusDiv.innerHTML = `
                    <div class="warning">‚ö†Ô∏è CH∆ØA ƒêƒÇNG NH·∫¨P</div>
                    <div>Vui l√≤ng t·∫°o user m·ªõi ho·∫∑c set user ID th·ªß c√¥ng</div>
                `;
                currentUserId = null;
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('X√≥a t·∫•t c·∫£ d·ªØ li·ªáu localStorage?')) {
                localStorage.clear();
                currentUserId = null;
                checkStatus();
                alert('‚úÖ ƒê√£ x√≥a!');
            }
        }

        // Create user
        async function createUser() {
            const email = document.getElementById('user-email').value;
            const name = document.getElementById('user-name').value;
            const output = document.getElementById('create-output');
            
            if (!email || !name) {
                output.innerHTML = '<div class="error">‚ùå Vui l√≤ng ƒëi·ªÅn email v√† t√™n!</div>';
                return;
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang t·∫°o user...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        full_name: name,
                        body_type: 'mesomorph',
                        fitness_level: 'Intermediate',
                        primary_goal: 'muscle_gain'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const userId = data.user.id;
                    localStorage.setItem('userId', userId);
                    currentUserId = userId;
                    
                    output.innerHTML = `
                        <div class="success">‚úÖ T·∫†O USER TH√ÄNH C√îNG!</div>
                        <div>User ID: <code>${userId}</code></div>
                        <div>Email: ${data.user.email}</div>
                        <div>T√™n: ${data.user.full_name}</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    checkStatus();
                } else {
                    output.innerHTML = `<div class="error">‚ùå ${data.detail || 'L·ªói t·∫°o user'}</div>`;
                }
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói k·∫øt n·ªëi: ${error.message}</div>`;
            }
        }

        // Test chat
        async function testChat() {
            const question = document.getElementById('chat-question').value || 'B√†i t·∫≠p ng·ª±c cho ng∆∞·ªùi m·ªõi';
            const output = document.getElementById('chat-output');
            
            if (!currentUserId) {
                output.innerHTML = '<div class="warning">‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p. Chat s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u!</div>';
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang g·ª≠i chat...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: question,
                        n_results: 5,
                        user_id: currentUserId,
                        session_id: localStorage.getItem('sessionId') || generateUUID()
                    })
                });
                
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ CHAT TH√ÄNH C√îNG!</div>
                    ${currentUserId ? '<div class="success">üíæ ƒê√£ l∆∞u v√†o database!</div>' : '<div class="warning">‚ö†Ô∏è Kh√¥ng l∆∞u (ch∆∞a login)</div>'}
                    <div><strong>C√¢u h·ªèi:</strong> ${question}</div>
                    <div><strong>Tr·∫£ l·ªùi:</strong> ${data.answer.substring(0, 200)}...</div>
                    <div><strong>S·ªë b√†i t·∫≠p g·ª£i √Ω:</strong> ${data.exercises?.length || 0}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // Test workout plan
        async function testWorkoutPlan() {
            const output = document.getElementById('plan-output');
            
            if (!currentUserId) {
                output.innerHTML = '<div class="warning">‚ö†Ô∏è Ch∆∞a ƒëƒÉng nh·∫≠p. Plan s·∫Ω kh√¥ng ƒë∆∞·ª£c l∆∞u!</div>';
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang t·∫°o workout plan...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/workout-plan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        body_type: 'mesomorph',
                        fitness_level: 'Intermediate',
                        goals: 'muscle_gain',
                        days_per_week: 4,
                        height: 170,
                        weight: 70,
                        age: 25,
                        user_id: currentUserId,
                        plan_name: `Test Plan ${new Date().toLocaleString('vi-VN')}`
                    })
                });
                
                const plan = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ T·∫†O PLAN TH√ÄNH C√îNG!</div>
                    ${plan.saved_plan_id ? `<div class="success">üíæ ƒê√£ l∆∞u! Plan ID: ${plan.saved_plan_id}</div>` : '<div class="warning">‚ö†Ô∏è Kh√¥ng l∆∞u (ch∆∞a login)</div>'}
                    <div><strong>BMI:</strong> ${plan.bmi}</div>
                    <div><strong>S·ªë ng√†y/tu·∫ßn:</strong> ${plan.days_per_week}</div>
                    <div><strong>T·ªïng b√†i t·∫≠p:</strong> ${plan.weekly_schedule?.flatMap(d => d.exercises).length || 0}</div>
                    <pre>${JSON.stringify(plan, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // View stats
        async function viewStats() {
            const output = document.getElementById('view-output');
            
            if (!currentUserId) {
                output.innerHTML = '<div class="error">‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p!</div>';
                return;
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang t·∫£i stats...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/${currentUserId}/stats`);
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ STATS</div>
                    <div><strong>T·ªïng Plans:</strong> ${data.stats.total_plans}</div>
                    <div><strong>T·ªïng Favorites:</strong> ${data.stats.total_favorites}</div>
                    <div><strong>T·ªïng Chat Messages:</strong> ${data.stats.total_chat_messages}</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // View plans
        async function viewPlans() {
            const output = document.getElementById('view-output');
            
            if (!currentUserId) {
                output.innerHTML = '<div class="error">‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p!</div>';
                return;
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang t·∫£i plans...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/${currentUserId}/workout-plans`);
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ WORKOUT PLANS (${data.plans.length})</div>
                    ${data.plans.map(p => `
                        <div style="border-left: 3px solid #4ecca3; padding-left: 10px; margin: 10px 0;">
                            <strong>${p.plan_name}</strong><br>
                            ${p.days_per_week} ng√†y/tu·∫ßn - ${new Date(p.created_at).toLocaleString('vi-VN')}<br>
                            ID: <code>${p.id}</code>
                        </div>
                    `).join('')}
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // View chat history
        async function viewChatHistory() {
            const output = document.getElementById('view-output');
            
            if (!currentUserId) {
                output.innerHTML = '<div class="error">‚ùå Ch∆∞a ƒëƒÉng nh·∫≠p!</div>';
                return;
            }
            
            output.innerHTML = '<div>‚è≥ ƒêang t·∫£i chat history...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/users/${currentUserId}/chat-history?limit=10`);
                const data = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ CHAT HISTORY (${data.chats.length})</div>
                    ${data.chats.map(c => `
                        <div style="border-left: 3px solid #667eea; padding-left: 10px; margin: 10px 0;">
                            <strong>Q:</strong> ${c.user_message}<br>
                            <strong>A:</strong> ${c.ai_response.substring(0, 100)}...<br>
                            <small>${new Date(c.created_at).toLocaleString('vi-VN')}</small>
                        </div>
                    `).join('')}
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // Helper
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Init
        checkStatus();
    </script>
</body>
</html>
